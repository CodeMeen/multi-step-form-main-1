<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Card Details Form</title>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <div class="container">
            <div class="leftdiv">
                <div class="card-front">
                    <div class="card-logo">
                        
                    </div>
                     <p class="card-number">0000 0000 0000 0000</p>
                     <div class="name-exp">
                        <p class="card-name">Abiola Adeeko</p>
                        <p class="card-expiry">00/00</p>
                     </div>

                </div>

                <div class="card-back">

                    <p class="card-cvc">000</p>

                </div>
                

            </div>

            <div class="right-div">
                <div class="form-container">
                    <form action="" id="card-form">
                        <label for="">Cardholder Name
                            <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                        </label>

                        <label for="">Card Number
                            <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                        </label>

                        <div class="date-cvc">
                            <div>
                                <label for="">Exp. Date</label>
                                <input type="number" id="exp-month" placeholder="MM" maxlength="2">
                                <input type="number" id="exp-year" placeholder="YY" maxlength="2">
                            </div>
                        </div>
                        <div>
                            <label for="">CVC</label>
                            <input type="number" id="cvc" placeholder="e.g. 123" maxlength="3">
                        </div>
                        <button type="submit">Confirm</button>
                    </form>
                </div>

            </div>

        </div>
   
    <script src="card.js"></script>
    </body>

</html>
