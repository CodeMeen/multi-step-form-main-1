<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Card Details Form</title>
        <link rel="icon" type="image/png" sizes="32x32"  href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <div class="container">
            <div class="leftdiv">
                <div class="card-front">
                    <div class="card-logo">
                        
                    </div>
                     <p class="card-number">0000 0000 0000 0000</p>
                     <div class="name-exp">
                        <p class="card-name">Abiola Adeeko</p>
                        <p class="card-expiry">00/00</p>
                     </div>

                </div>

                <div class="card-back">

                    <p class="card-cvc">000</p>

                </div>
                

            </div>

            <div class="right-div">
                <div class="form-container">
                    <form id="card-form">
                        <label class="label" for=""> <span class="label-text">CARDHOLDER NAME</span>
                            <input class="input-box" type="text" id="cardholder-name" placeholder="e.g. Abiola Adeeko">
                        </label>
                        

                        <label class="label" for=""> <span class="label-text">CARD NUMBER</span> 
                            <input class="input-box" type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                        </label>

                        <div class="exp-container">
                            <div class="left">
                                <label for=""> <span class="label-text">EXP.DATE (MM/YY)</span></label>
                                <div class="input-pair">
                                    <input class="exp" type="number" placeholder="MM" maxlength="2">
                                    <input class="exp" type="number" placeholder="YY" maxlength="2"> 
                                </div>
                           </div> 
                            
                              <div class="cvc">
                                <label class="" for=""> <span class="label-text">CVC</label></span>
                                    <input class="cvc-input" type="number" placeholder="123" maxlength="3">
                                </div>         
                        </div>
                        <button class="submit-btn" type="submit">Confirm</button>
                </div>
                            
            </div>
                       

                         
        </div>

                          
                    </form>
                </div>

            </div>

        </div>
   
    <script src="card.js"></script>
    </body>

</html>
