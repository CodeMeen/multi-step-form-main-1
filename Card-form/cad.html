<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Card Details Form</title>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <div class="container">
            <!-- Card Preview Section -->
             <div class="card-display">
                <div class="card-front">
                    <div class="card-logo"></div>
                    <p class="card-number">0000 0000 0000 0000</p>
                    <p class="card-name"> Abiola Adeeko</p>
                    <p class="card-expiry">00/00</p>
                </div>
                <div class="card-back">
                    <p class="card-cvv">000</p>
                </div>
             </div>
        </div>

        <!-- Form Section -->
         <form action="" id="card-form">
            <label for="">Cadholder Name
                <input type="text" id="cardholder-name" placeholder="e.g. Abiola Adeeko">
            </label>

            <label for="">Card card-number
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
            </label>
            
            <div class="date-cvv">
                <div>
                    <label for="">Exp.Date ()MM/YY</label>
                    <div class="date-inputs">
                        <input type="text" id="exp-month" placeholder="MM" maxlength="2">
                        <input type="text" id="exp-year" placeholder="YY" maxlength="2">
                    </div>
                </div>
            </div>
         </form>
         
    </body>

</html>
